
plugins {
    id 'java'
    id 'idea'
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.11.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
group 'BankClient'


sourceSets {
    main {
        java {
            srcDir 'gen-java'
        }
    }
}